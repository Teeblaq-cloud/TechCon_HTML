    <main>
        <!-- Contact Email -->

            <h2>Email Us</h2>
            <p>You can reach us at <a href="mailto:olaifatimileyin2017@gmail.com">email@olaifatimileyin2017@gmail.com</a></p>
        </section>

        <!-- Social Media Links -->
        <section>
        <h2>Follow Us</h2>
        <ul>
            <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
            <li><a href="https://instagram.com/techcon2024" target="_blank">Instagram</a></li>
        </ul>
        </section>

        <!-- Embedded Google Map -->
        <section>
        <h2>Conference Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126910.1293833246!2d3.3291997!3d6.5243793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8c9d8dd3bb47%3A0xd285b8570fd89813!2sLagos!5e0!3m2!1sen!2sng!4v1692022200000!5m2!1sen!2sng"

            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <!-- Contact Form -->
        <section>
        <h2>Contact Us</h2>
        <form action="submit-message.html" method="post">
            
            <!-- Name Field -->
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <!-- Email Field -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Message Field -->
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
        </section>

    </main>
